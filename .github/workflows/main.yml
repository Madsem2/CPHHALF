name: Run Script

on:
  schedule:
    - cron: '*/5 * * * *'  # Run every 5 minutes

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with: python-version: '3.9'  # Replace '3.x' with the Python version you're using

      - name: Install dependencies
        run: pip install -r requirements.txt  # Replace 'requirements.txt' with the name of your requirements file

      - name: Run script
        run: CPHHALF\CPHHALF_bot.py #Run the script
